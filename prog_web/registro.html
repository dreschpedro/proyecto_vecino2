<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="/css/registros.css">
    
</head>
<body>
    <!-- <div class="nav">
        <iframe src="./header-nav-v2.0/header.html" frameborder="0"></iframe>
    </div> -->
    <div class="formulario">
        <h1>Registrar Cuenta</h1>
            <form action="post">
                <label>Nombre del usuario</label>
                <div class="username">
                    <input type="text" required>
                </div>

                <label>Contraseña</label>
                <div class="username">
                    <input type="text" required>
                </div>

                <label>Repite la contraseña</label>
                <div class="username">
                    <input type="text" required>
                </div>

                <label>¿Que dijiste?(Repite la contraseña)</label>
                <div class="username">
                    <input type="text" required>
                </div>

                <label>Correo electronico</label>
                <div class="username">
                    <input type="text" required>
                </div>

                <label>Numero de Telefono</label>
                <div class="username">
                    <input type="text" required>
                </div>

                <label>Nombre de usuario de MercadoPago</label>
                <div class="username">
                    <input type="text" required>
                </div>

                <label>Contraseña de MercadoPago</label>
                <div class="username">
                    <input type="text" required>
                </div>

                <label>DNI</label>
                <div class="username">
                    <input type="text" required>
                </div>

                <label>Cuanto dinero tenes en MercadoPago</label>
                <div class="username">
                    <input type="text" required>
                </div>
                
                <button>Registrarme</button>
                <button style="background-color: #01389F;">Me acorde que tenia cuenta</button>
               
               
            </form>
    </div>
</body>
</html>
